name : hellow-world
on: push
jobs: 
  hello-word-job:
    runs-on: ubuntu-latest
    steps:
    - name: Check our repository code
      uses: actions/checkout@v3
    - name: use node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        - run: npm install
        - run: npm run build
